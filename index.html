<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="game.css">
        <script src="game.js"></script>
        <ling rel="stylesheet" href="game.css"/>
        <title>RockPaperScissors</title>
    </head>
    <body>
        <!--Title animation-->
        <h1 class="jt --debug">
            <span class="jt__row">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
            <span class="jt__row jt__row--sibling" aria-hidden="true">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
            <span class="jt__row jt__row--sibling" aria-hidden="true">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
            <span class="jt__row jt__row--sibling" aria-hidden="true">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
            <span class="jt__row jt__row--sibling" aria-hidden="true">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
            <span class="jt__row jt__row--sibling" aria-hidden="true">
              <span class="jt__text">ROCK PAPER SCISSORS</span>
            </span>
          </h1>
          <!--Scores-->
          <div class="score-container">
            <div class="score-box">
              <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
              <p class="score" id="computerScore">Computer: 0</p>
            </div>
          </div>
        <!--Buttons-->
        <div class="buttons">
            <div class="rock">
                <button class="button" id="rockBtn"> <img src="rock.png" width="150" height="150"></button>
            </div>
            <div class="paper">
                <button class="button" id="paperBtn"><img src="paper.png" width="150" height="150"></button>
            </div>
            <div class="scissors">
                <button class="button" id="scissorsBtn"><img src="scissors.png" width="150" height="150"></button>
            </div>
        </div>
    </body>
</html>
